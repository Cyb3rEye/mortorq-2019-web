    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
        <title>MorTorq - Team 1515</title>
        <meta name="description" content="MorTorq - FIRST Robotics Competition Team from Beverly Hills, CA">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='bootstrap.min.css') }}">
        <link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='footerfix.css') }}">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    </head>
    <body>
        <div id="wrapper">

        <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-warning">
            <a class="navbar-brand" href="#">MorTorq</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTop" aria-controls="navbarTop" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTop">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item {{ 'active' if active_page == 'home' else '' }}">
                        <a class="nav-link" href="/">Home</span></a>
                    </li>
                    <li class="nav-item dropdown {{ 'active' if active_page == 'divisions' else '' }}">
                        <a class="nav-link dropdown-toggle" href="#" id="divisionsDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Divisions</a>
                        <div class="dropdown-menu" aria-labbledby="divisionsDropdown">
                            <a class="dropdown-item" href="#">Programming</a>
                            <a class="dropdown-item" href="#">Business</a>
                            <a class="dropdown-item" href="#">Building</a>
                        </div>
                    </li>
                    <li class="nav-item {{ 'active' if active_page == 'awards' else '' }}">
                        <a class="nav-link" href="/awards">Recognition</a>
                    </li>
                    <li class="nav-item {{ 'active' if active_page == 'about' else '' }}">
                        <a class="nav-link" href="/about">About Us</a>
                    </li>
                    <li class="nav-item {{ 'active' if active_page == 'sponsors' else '' }}">
                        <a class="nav-link" href="/sponsors">Sponsors</a>
                    </li>
                </ul>
            </div>
        </nav>
        <br><br><br><br>
        <!-- NAVBAR END -->
        <!-- CONTENT START -->
        <center>{% block content %}{% endblock %}</center>
        <!-- CONTENT END -->
        </div>
        <!-- FOOTER START -->
        <footer class="footer">
            <nav class="navbar navbar-expand-lg navbar-light bg-warning">

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#footerBar" aria-expanded="false" aria-label="Footer">
                    <span>Media</span>
                </button>
                <div class="collapse navbar-collapse" id="footerBar">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/mortorqrobotics">GitHub</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://twitter.com/frc1515">Twitter</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://www.instagram.com/frc1515/">Instagram</a>
                        <li class="nav-item">
                            <a class="nav-link" href="https://www.facebook.com/frc1515">Facebook</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://www.scout.morteam.com">MorScout</a>
                        </li>
                    </ul>
            </nav>
        </footer>
        <!-- FOOTER END -->

        <script type="text/javascript" src="{{ url_for('static', filename='jquery-3.2.1.slim.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='popper.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
