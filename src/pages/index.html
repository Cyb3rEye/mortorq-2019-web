{% extends "base.html" %}
{% set active_page = "home" %}
{% block content %}
<div>
<div id="carouselControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
        <img class="d-block w-100" height=auto width=33% media="(min-width:600px)" src="{{ url_for('static', filename='photo1.jpg') }}" alt="First slide">
        <div class="carousel-caption d-md block">
            <h5>Team1515 at Ventura, CA!</h5>
        </div>
    </div>
    <div class="carousel-item">
        <img class="d-block w-100" height=auto src="{{ url_for('static', filename='photo2.jpg') }}" alt="Second slide">
    </div>
    <div class="carousel-item">
        <img class="d-block w-100" height=auto src="{{ url_for('static', filename='photo3.jpg') }}" alt="Third slide">
    </div>
    <div class="carousel-item">
        <img class="d-block w-100" height=auto src="{{ url_for('static', filename='photo4.jpg') }}" alt="Fourth slide">
    </div>
    <div class="carousel-item">
        <img class="d-block w-100" height=auto src="{{ url_for('static', filename='photo5.jpg') }}" alt="Fifth slide">
    </div>
    <div class="carousel-item">
        <img class="d-block w-100" height=auto src="{{ url_for('static', filename='photo6.jpg') }}" alt="Sixth slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<br>
<h3>Our vision is to inspire and empower future leaders to pursue careers in STEM and entrepreneurship!</h3>
<br>
</div>
{% endblock %}
